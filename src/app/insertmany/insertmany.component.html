  <div class="bg-white rounded-3xl mx-4 md:mx-auto max-w-screen-md border-2 border-gray-800 mt-16">
    <div class="px-8 py-6 md:p-10">
  <p class="first-letter:uppercase text-4xl md:text-5xl font-medium leading-tight text-gray-800 mb-6">
    Welcome to {{title}}!!
  </p>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="angForm" novalidate>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">firstName:</label>
            <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-800" formControlName="firstName" type="text">
        </div>
        <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['firstName'].errors">
              firstName is required.
            </div>
        </div>
         <div class="form-group">
            <label  class="block text-gray-700 text-sm font-bold mb-2">lastName:</label>
            <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-800" formControlName="lastName" type="text">
        </div>
        <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['lastName'].errors">
              lastName is required.
            </div>
        </div>


        <div class="form-group">
          <label class="block text-gray-700 text-sm font-bold mb-2">Book name:</label>
          <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-800" formControlName="name" type="text">
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors">
           book name is required.
          </div>
      </div>
        <button type="submit"
            [disabled]="angForm.pristine || angForm.invalid" class="mt-4 ml-2 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5"
            (click)="updateName()">
            Save
        </button>
  </form>
  <br />
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
</div>
        </div>
